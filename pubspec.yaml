name: novelist_plus
description: A Flutter app for novelists with AI assistance and MCP integration
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.1.0 <4.0.0'
  flutter: ">=3.13.0"

dependencies:
  flutter:
    sdk: flutter
  
  # State Management
  flutter_riverpod: ^2.4.9
  riverpod_annotation: ^2.3.3
  
  # Database
  isar: ^3.1.0+1
  isar_flutter_libs: ^3.1.0+1
  path_provider: ^2.1.1
  
  # Networking & HTTP
  dio: ^5.3.4
  shelf: ^1.4.1
  shelf_router: ^1.1.4
  shelf_cors_headers: ^0.1.5
  
  # UI Components
  cupertino_icons: ^1.0.6
  flutter_staggered_grid_view: ^0.7.0
  flutter_animate: ^4.3.0
  
  # Text Processing
  markdown: ^7.1.1
  yaml: ^3.1.2
  flutter_markdown: ^0.6.18
  flutter_highlight: ^0.7.0
  highlight: ^0.7.0
  
  # File & Image Handling
  file_picker: ^6.1.1
  image_picker: ^1.0.4
  path: ^1.8.3
  
  # Search
  fuse: ^0.0.99
  
  # Routing
  go_router: ^12.1.3
  
  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  rxdart: ^0.27.7

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  
  # Code Generation
  build_runner: ^2.4.7
  isar_generator: ^3.1.0+1
  riverpod_generator: ^2.3.9
  json_annotation: ^4.8.1
  json_serializable: ^6.7.1

flutter:
  uses-material-design: true
  assets:
    - assets/templates/
    - assets/demo/